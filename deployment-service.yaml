---
apiVersion: v1
kind: Secret
metadata:
  name: my-registry-key
data:
  .dockerconfigjson: ewoJImF1dGhzIjogewoJCSJodHRwczovL2luZGV4LmRvY2tlci5pby92MS8iOiB7CgkJCSJhdXRoIjogImRtbHFZWGxzYjJ0bGMyZzZPVGMwTURNM01EazRNMEJpYkE9PSIKCQl9Cgl9Cn0=
type: kubernetes.io/dockerconfigjson

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-devops-deployment
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: skydevops-container
        image: vijaylokesh/my-tomcat:sky-devops
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

----

apiVersion: v1
kind: Service
metadata:
 name: my-skydevops-service
 labels:
   app: my-app
spec:
 type: NodePort
 ports:
  - targetPort: 8080
    port: 8080
    nodePort: 30018
 selector:
   app: my-app

...
